<head>

<title>Untitled Document</title>

<body>
<form id="form1" name="form1" method="post" action="">
  <div align="center">
    <table width="279" height="159" border="1">
      <tr>
        <th scope="col">PATIENT</th>
        <th scope="col">DATE</th>
        <th scope="col">PHONE</th>
      </tr>
      {% for i in data %}
      <tr>
        <td>{{i.userid.fname}}{{i.userid.lname}}</td>
        <td>{{i.date}}&nbsp;</td>
        <td>{{i.userid.phone}}&nbsp;</td>
      </tr>
      {% endfor %}
      </table>
  </div>
</form>
</body>
